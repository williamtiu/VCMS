{% extends "base.html" %}

{% block title %}Upload Video - Video Management{% endblock %}

{% block content %}
    <h2>Upload a New Video</h2>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_file_route') if 'upload_file_route' in globals() else '#' }}">
        <div>
            <label for="video_file">Choose video file:</label><br>
            <input type="file" id="video_file" name="video_file" required>
        </div>
        <br>
        <div>
            <button type="submit">Upload and Process</button>
        </div>
    </form>
{% endblock %}
